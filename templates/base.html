<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    {%block navbar%}
    <nav class="navbar navbar-expand-lg shadow nav-bg bg-info ">
        <div class="container-fluid">
          <a class="navbar-brand" href="{%url 'home'%}">Internshala(PrimeNumbers Tech)</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <form class="d-flex" role="search" method="POST" action="{%url 'search-query'%}">
                {%csrf_token%}
              <input class="form-control me-2" type="search" placeholder="Enter Your Search" aria-label="Search" name = "query-search">
              <button class="btn btn-outline" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    {%endblock%}
    {%block body%}
    {%endblock%}
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</html>
